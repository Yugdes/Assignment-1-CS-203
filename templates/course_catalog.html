{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Course Catalog</h2>
    <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('course_details', code=course['code']) }}" class="text-decoration-none">
                {{ course.name }} ({{ course.code }})
            </a>
            <form action="{{ url_for('delete_course', code=course['code']) }}" method="post" class="d-inline">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this course?');" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

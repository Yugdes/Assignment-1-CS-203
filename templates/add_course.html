{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add a New Course</h1>
    <form method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="code" class="form-label">Course Code *:</label>
            <input type="text" id="code" name="code" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Course Name *:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="instructor" class="form-label">Instructor *:</label>
            <input type="text" id="instructor" name="instructor" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester:</label>
            <input type="text" id="semester" name="semester" class="form-control">
        </div>
        <div class="mb-3">
            <label for="schedule" class="form-label">Schedule:</label>
            <input type="text" id="schedule" name="schedule" class="form-control">
        </div>
        <div class="mb-3">
            <label for="classroom" class="form-label">Classroom:</label>
            <input type="text" id="classroom" name="classroom" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prerequisites" class="form-label">Prerequisites:</label>
            <input type="text" id="prerequisites" name="prerequisites" class="form-control">
        </div>
        <div class="mb-3">
            <label for="grading" class="form-label">Grading:</label>
            <input type="text" id="grading" name="grading" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" rows="4" class="form-control"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </div>
    </form>
</div>
{% endblock %}
